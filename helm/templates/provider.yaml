apiVersion: pkg.crossplane.io/v1
kind: Provider
metadata:
  name: {{ include "otc.providerName" . }}
  annotations: # manually added annotations as provider must be synced first to avoid errors
    {{- if .Values.argocd.syncWaveIntegration.enabled }}
    argocd.argoproj.io/sync-options: SkipDryRunOnMissingResource=true
    argocd.argoproj.io/sync-wave: "1"
    {{- end }}
spec:
  package: {{ .Values.otc.provider.package | quote }}
